<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form >
        FirstName: <input type="text" name="first" ><br>

        LastName: <input type="text" name="last" > <br>

        Email: <input type="email" name="email" required> <br>

        Password: <input type="password" name="password" min="5"><br>

        Date of Birth: <input type="date"> <br>
        
        Gender: <br>
       Male: <input type="radio" name="gender" value="male" > <br>
        Female: <input type="radio" name="gender" value="female"><br>
       Others: <input type="radio" name="gender" value="others"><br>

       Cars:<br>
       <select>
           <option value="volvo">Volvo</option>
           <option value="audi">Audi</option>
       </select><br>
        <input type="submit" value="Register !">
    </form>
</body>
</html>
