<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
     #contact{
         display: flex;
         flex-direction: column;
         width: 200px;
         height: 300px;
     }
    </style>

</head>
<body>
    <h1>HTTP and Forms</h1>
    <form name="numbers" >
        <input  name="one" value="1">
        <input  name="two" value="2">

    </form>

    <form name="user">
        <fieldset name="userFields">
            <input type="text" name="login">
            <input type="text" name="password" minlength="8">
        </fieldset>
    </form>

<form name="controls">
    <input type="checkbox" name="stresslevel" value="Stress level" checked="true">
    <label for="stresslevel">Are you ready ?</label>

    <textarea name="longtext" id="" cols="50" rows="5" placeholder="type your msg"></textarea>
</form>


<label for="select">What is your stress level ?</label>
<select id="select">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5" selected="true">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>

</select>

    <form id="contact" onsubmit="submit_func()">
        <input type="text" name="name" placeholder="Enter your name" required>
        <input type="email" name="email"  placeholder="Enter your email" required>
        <input type="tel" pattern="[0-9" name="tel1" >
        <textarea name="message" cols="50" rows="5" placeholder="Type your message" required></textarea>
        <button type="submit">Send !</button>
    </form>
    <br>


    <!-- search on google -->
    <form action="http://www.google.com/search" method="get">
        <input type="text" name="q">
        <input type="button" value="Search Google">
    </form>



    <script src="http.js"></script>
    <script src="form_submit.js"></script>
</body>
</html>
