<!DOCTYPE html>
<html>
<head>
<title>More State!</title>
<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
    <body>
            <div id="container"></div>
            <script type="text/babel">
                var LightningCounter = React.createClass({
                    getInitialState: function(){
                        return{
                            strikes: 0
                        };
                    },
                    timerTick: function(){
                        this.setState({
                            strikes: this.state.strikes + 100
                        });
                    },
                    componentDidMount: function(){
                        setInterval(this.timerTick, 1000)
                    },
                    render: function() {
                        let counterStyle = {
                            color: "#66FFFF",
                            fontSize: 50
                        }

                        let count = this.state.strikes.toLocaleString()
                        return (
                        <h1 style={counterStyle}>{count}</h1>
                        );
                    }
                    });

                var LightningCounterDisplay = React.createClass({
                    render: function() {
                        let commonStyle = {
                            margin: 0,
                            padding: 0
                        };

                        let textStyles = {
                            emphasis: {
                                fontSize: 38,
                                ...commonStyle
                            },
                            smallEmphasize:{
                                ...commonStyle
                            },
                            small:{
                                fontSize: 17,
                                opacity: 0.5,
                                ...commonStyle
                            }
                        }

                        var divStyle = {
                        width: 250,
                        textAlign: "center",
                        backgroundColor: "black",
                        padding: 40,
                        fontFamily: "sans-serif",
                        color: "#999",
                        borderRadius: 10
                        };

                    return(
                        <div style={divStyle}>
                        <LightningCounter/>
                        <h2 style={textStyles.smallEmphasize}>LIGHTNING STRIKES</h2>
                        <h2 style={textStyles.emphasis}>WORLDWIDE</h2>
                        <p style={textStyles.small}>(since you loaded)</p>
                        </div>
                    );
                    }
                });


            ReactDOM.render(
            <LightningCounterDisplay/>,
            document.querySelector("#container")
            );
            </script>
    </body>
</html>
