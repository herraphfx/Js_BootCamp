<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.
js"></script>

<style>
    #container{
        padding: 50px;
        background-color: #EEE;
    }
    #container h1{
        font-size: 48px;
        font-family: sans-serif;
        color: #0080A8;
    }

</style>
    <title>Document</title>
</head>
<body>
    <div id="container"> </div>


    <script type="text/babel">
    

        let Square = React.createClass({
            render: function(){
                let squareStyle = {
                    height: 150,
                    backgroundColor: this.props.color,
                }
                return (
                    <div style={squareStyle}></div>
                    
                );
            }
        });

        let Label = React.createClass({
            render: function(){
                let labelStyle= {
                    fontFamily: "sans-serif",
                    fontWeight: "bold",
                    padding: 13,
                    margin: 0,
                    textAlign: "center"
                }
                return (
                    <p style={labelStyle}>{this.props.color}</p>
                    
                );
            }
        });

        let Card = React.createClass({
            render: function(){
                let cardStyle = {
                    height: 200,
                    width: 150,
                    padding: 0,
                    backgroundColor: "#FFF",
                    WebkitFilter: "drop-shadow(0px 0px 5px #666)",
                    filter: "drop-shadow(0px 0px 5px #666)"
                };

                return (
                    <div style={cardStyle}>
                        <Square color={this.props.color}/>
                        <Label color={this.props.color}/>
                    </div>
                    
                );
            }
        });

        let Colorizer = React.createClass({
            getInitialState: function(){
                return{
                    color: '',
                    bgColor: ''
                }
            },
            colorValue: function(e){
                this.setState({color: e.target.value});
            },
            setNewColor: function(e){
                this.setState({bgColor: this.state.color});

                this._input.value ="";
                this._input.focus();

                e.preventDefault();
            },
            render: function(){
                let squareStyle ={
                    backgroundColor: this.state.bgColor
                };
                let self = this;

                return(
                    <div className="colorArea">
                        <div style={squareStyle} className="coloSquare"></div>

                        <form onSubmite={this.setNewColor}>
                        <input  
                            ref={
                                function(el){
                                    self._input = el;
                                }
                            }
                            onChange={this.colorValue}
                            placeholder="Enter a color value"
                        />
                        <button type="submit">go</button>
                        </form>
                    </div>
                )
            }
        })

       

        let destination = document.querySelector("#container");
        ReactDOM.render(
            <div>
               <Card color="#FFA737"/>
            </div>,
            destination
        );

    </script>
    
</body>
</html>
